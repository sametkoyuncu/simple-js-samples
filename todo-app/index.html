<!doctype html>
<html lang="en">

<head>
    <title>To Do App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 mt5">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="textItem" class="form-control" placeholder="add new job: collect flowers, pay bills etc.." aria-label="Add New Item" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn bg-green" type="button" id="btnAdd">&#43; Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header bg-green">
                        My to do list

                        <button id="deleteAll" class="btn btn-sm bg-red d-none">Delete All</button>
                    </div>
                    <ul id="myList" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5 footer">
                <p class="text-center"><a href="https://www.instagram.com/sametkoyuncu_/" target="_blank">&nbsp;coded by: sametkoyuncu&nbsp;</a></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="script.js"></script>
</body>

</html>
